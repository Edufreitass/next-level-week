<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar um ponto de coleta</title>
    <link rel="shortcut icon" href="/assets/icones/icon-recycle-green.png">

    <!-- Css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <!-- "#page-home" + enter => atalho emmet para criar uma div id -->
    <div id="page-create-point">

            <header>
                <img src="/assets/icones/logo.svg" alt="Logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home</a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <!-- ".field" + enter => atalho emmet para criar uma div class -->
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <!-- ".field*2" + enter => atalho emmet para criar duas div class -->
                        <div class="field">
                            <!-- "label+input" + enter => atalho emmet para criar um label para um input-->
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="assets/icones/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="assets/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>

    <!-- Footer -->
    <footer>
        <div class="content-footer-grid">
            <li>
                <a href="https://rocketseat.com.br/"><img class="rockeseat" src="/assets/icones/rockeseat icon.svg" alt="Rockeseat"></a>
            </li>
            <li>
                <a href="https://github.com/Edufreitass/nlw-rocketseat"><img src="/assets/icones/github-icon.png" alt="GitHub"></a>
            </li>
            <li>
                <a href="https://nextlevelweek.com/"><img src="/assets/icones/nlw-icon.png" alt="Next Level Week"></a>
            </li>
        </div>
    </footer>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
